<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Beat Drop</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050510;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            touch-action: none; /* Prevent browser touch actions */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px; /* Constrain width on tablets/desktop */
            display: flex;
            flex-direction: column;
        }

        /* HUD */
        #hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid var(--neon-purple);
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-blue);
            z-index: 10;
        }

        .hud-item span {
            color: var(--neon-blue);
        }

        /* Arena */
        #arena-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            /* Centering the canvas logic is handled by flex container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            /* Canvas is scaled via JS or object-fit, but we want crisp pixels so we usually stick to specific sizing or transform */
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 0.3s;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        .section {
            margin: 15px 0;
            text-align: center;
            width: 80%;
        }

        /* Controls */
        select, button {
            font-family: inherit;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid var(--neon-blue);
            background: transparent;
            color: white;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            width: 100%;
        }

        button:hover, button:active {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        select {
            background: rgba(0,0,0,0.5);
        }

        select option {
            background: #000;
            color: white;
        }

        #btn-start {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        #btn-start:hover {
            background: var(--neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        #msg-area {
            margin-top: 15px;
            color: #ff4444;
            font-size: 0.9rem;
            min-height: 20px;
        }

        #score-final-container {
            display: none; /* Hidden initially */
            text-align: center;
            margin-bottom: 20px;
        }
        
        .score-row {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .highlight {
            color: var(--neon-blue);
            font-weight: bold;
        }

    </style>
</head>
<body>

<div id="game-container">
    <div id="hud">
        <div class="hud-item">SCORE: <span id="score">0</span></div>
        <div class="hud-item">BEST: <span id="best">0</span></div>
        <div class="hud-item">COMBO: <span id="combo">0</span></div>
    </div>

    <div id="arena-wrapper">
        <!-- Canvas resolution is fixed at 720x1280 (9:16 HD) -->
        <canvas id="game-canvas" width="720" height="1280"></canvas>
    </div>

    <div id="overlay">
        <h1>Neon Beat Drop</h1>

        <div id="score-final-container">
            <div class="score-row">SCORE: <span id="final-score" class="highlight">0</span></div>
            <div class="score-row">BEST: <span id="final-best" class="highlight">0</span></div>
            <div class="score-row" id="final-message"></div>
        </div>

        <div class="section">
            <label for="song-select" style="display:block; margin-bottom:5px; color:#aaa;">SELECT TRACK</label>
            <select id="song-select">
                <option value="golden">Demon Hunter - Golden</option>
                <option value="sodapop">Soda Pop</option>
            </select>
        </div>

        <div class="section">
            <button id="btn-start">TAP TO PLAY</button>
        </div>

        <div id="msg-area"></div>
    </div>
</div>

<script src="beatdrop.js"></script>
</body>
</html>
