<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>Cartoon Racer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
    <style>
      :root {
        --bg: #000000;
        --primary: #39ff14;
        --secondary: #35d0a6;
        --shell-border: rgba(57, 255, 20, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--primary);
        font-family: "Press Start 2P", system-ui, -apple-system, "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      header {
        position: sticky;
        top: 0;
        width: min(960px, 100%);
        display: grid;
        grid-template-columns: max-content 1fr max-content;
        align-items: center;
        padding: 0.6rem 1rem;
        gap: 0.8rem;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
        z-index: 5;
      }

      .back-button {
        padding: 0.4rem 0.9rem;
        border: 2px solid var(--primary);
        border-radius: 999px;
        background: rgba(57, 255, 20, 0.12);
        font-size: 0.7rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        transition: background 0.2s ease, color 0.2s ease,
          border-color 0.2s ease;
      }

      .back-button:hover,
      .back-button:focus-visible {
        background: var(--primary);
        color: #00100a;
        border-color: var(--secondary);
      }

      .title {
        justify-self: center;
        font-size: 1.1rem;
        letter-spacing: 0.12em;
        text-shadow: 0 0 12px rgba(57, 255, 20, 0.7);
      }

      .scoreboard {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 0.5rem;
        font-size: 0.65rem;
        letter-spacing: 0.08em;
      }

      .scoreboard span {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
      }

      .scoreboard strong {
        color: var(--secondary);
      }

      main {
        flex: 1;
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.8rem 0.9rem 1.8rem;
        gap: 0.8rem;
      }

      .info-pill {
        margin: 0;
        padding: 0.6rem 1.2rem;
        border: 2px solid rgba(57, 255, 20, 0.35);
        border-radius: 999px;
        background: rgba(57, 255, 20, 0.08);
        font-size: 0.6rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        text-align: center;
      }

      .game-shell {
        position: relative;
        width: 100%;
        max-width: 380px;
        border: 2px solid var(--shell-border);
        border-radius: 18px;
        background: radial-gradient(
          circle at center,
          rgba(57, 255, 20, 0.08),
          rgba(0, 0, 0, 0.95)
        );
        box-shadow: 0 0 24px rgba(57, 255, 20, 0.25),
          inset 0 0 30px rgba(57, 255, 20, 0.08);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      .game-shell::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0,
          rgba(0, 0, 0, 0) 2px,
          rgba(0, 0, 0, 0.16) 3px
        );
        mix-blend-mode: multiply;
        opacity: 0.45;
      }

      canvas {
        width: 100%;
        max-width: 340px;
        max-height: 60vh; /* shorter game area */
        aspect-ratio: 9 / 16;
        image-rendering: pixelated;
        border-radius: 12px;
        background: #020a05;
        display: block;
      }

      .overlay {
        position: absolute;
        inset: 14%;
        margin: auto;
        max-width: 260px;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid rgba(57, 255, 20, 0.65);
        border-radius: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1.2rem 1rem;
        font-size: 0.7rem;
        letter-spacing: 0.08em;
        color: var(--primary);
        text-shadow: 0 0 8px rgba(53, 208, 166, 0.5);
        opacity: 0;
        pointer-events: none;
        transform: scale(0.96);
        transition: opacity 0.2s ease, transform 0.2s ease;
        z-index: 2;
      }

      .overlay.visible {
        opacity: 1;
        pointer-events: auto;
        cursor: pointer;
        transform: scale(1);
      }

      .overlay span {
        display: block;
        margin-top: 0.7rem;
        font-size: 0.58rem;
        opacity: 0.85;
      }

      /* Touch controls */

      #touch-controls {
        position: fixed;
        left: 50%;
        bottom: 0.9rem;
        transform: translateX(-50%);
        display: none;
        gap: 0.9rem;
        pointer-events: none;
        z-index: 5;
      }

      .control-cluster {
        pointer-events: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.45rem;
        padding: 0.55rem 0.75rem;
        border-radius: 14px;
        border: 2px solid rgba(57, 255, 20, 0.45);
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(6px);
      }

      .cluster-label {
        font-size: 0.6rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        opacity: 0.75;
      }

      .touch-row {
        display: flex;
        gap: 0.45rem;
      }

      .touch-btn {
        width: 54px;
        height: 54px;
        border-radius: 12px;
        border: 2px solid rgba(57, 255, 20, 0.6);
        background: rgba(57, 255, 20, 0.12);
        color: var(--primary);
        font-size: 1.4rem;
        display: grid;
        place-items: center;
        box-shadow: 0 0 14px rgba(57, 255, 20, 0.35);
        user-select: none;
        touch-action: none;
      }

      .touch-btn:active {
        background: rgba(57, 255, 20, 0.26);
      }

      footer {
        width: min(960px, 100%);
        padding: 0.6rem 0.8rem 3.4rem; /* extra bottom so controls don't cover it */
        text-align: center;
        font-size: 0.55rem;
        opacity: 0.65;
        letter-spacing: 0.05em;
      }

      @media (pointer: coarse), (max-width: 768px) {
        #touch-controls {
          display: flex;
        }

        header {
          grid-template-columns: max-content 1fr;
          grid-template-rows: auto auto;
        }

        header .scoreboard {
          grid-column: 1 / -1;
          justify-content: center;
        }

        .title {
          justify-self: start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a class="back-button" href="./index.html" aria-label="Back to hub">← Back</a>
      <h1 class="title">Cartoon Racer</h1>
      <div class="scoreboard" role="status" aria-live="polite">
        <span>Score <strong id="score">0</strong></span>
        <span>Speed <strong id="speed">0 km/h</strong></span>
      </div>
    </header>

    <main>
      <p class="info-pill">
        DODGE TRAFFIC · STAY ON THE ROAD · DON'T CRASH
      </p>

      <div class="game-shell">
        <canvas
          id="game-canvas"
          width="270"
          height="480"
          aria-label="Cartoon racer game canvas"
        ></canvas>

        <div
          id="overlay"
          class="overlay visible"
          role="button"
          tabindex="0"
          aria-live="polite"
          aria-hidden="false"
        >
          Press Space or Tap to Start
          <span>←/→ or A/D to steer · ↑/W to speed up · P pause · R restart</span>
        </div>
      </div>
    </main>

    <!-- Touch controls -->
    <div id="touch-controls" aria-hidden="true">
      <div class="control-cluster" aria-label="Steering controls">
        <span class="cluster-label">Steer</span>
        <div class="touch-row">
          <button
            type="button"
            class="touch-btn"
            data-action="left"
            aria-label="Steer left"
          >
            ◀
          </button>
          <button
            type="button"
            class="touch-btn"
            data-action="right"
            aria-label="Steer right"
          >
            ▶
          </button>
        </div>
      </div>
      <div class="control-cluster" aria-label="Speed control">
        <span class="cluster-label">Speed</span>
        <div class="touch-row">
          <button
            type="button"
            class="touch-btn"
            data-action="speed"
            aria-label="Speed up"
          >
            ▲
          </button>
        </div>
      </div>
    </div>

    <footer>
      ←/→ or A/D to steer · ↑/W to speed up · P pause · R restart · Tap overlay
      or any touch button to start.
    </footer>

    <script src="./city.js"></script>
  </body>
</html>
