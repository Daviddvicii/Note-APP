<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>Cartoon Racer</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    :root {
      --green: #00ff66;
      --green2: #00ffaa;
    }

    body {
      margin: 0;
      background: #000;
      color: var(--green);
      font-family: "Press Start 2P";
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 20px;
      text-shadow: 0 0 10px var(--green);
    }

    .back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 8px 16px;
      border: 2px solid var(--green);
      border-radius: 20px;
      color: var(--green);
      text-decoration: none;
    }

    .game-box {
      margin-top: 20px;
      width: 95%;
      max-width: 420px;
      border: 2px solid var(--green);
      box-shadow: 0 0 20px rgba(0,255,102,0.4);
      padding: 8px;
      border-radius: 14px;
      background: #001403;
    }

    canvas {
      width: 100%;
      height: auto;
      background: #000;
      display: block;
    }

    #overlay {
      position: absolute;
      width: 90%;
      max-width: 360px;
      padding: 18px;
      text-align: center;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      border: 2px solid var(--green);
      border-radius: 12px;
      opacity: 1;
      pointer-events: auto;
      transition: 0.2s;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .touch-controls {
      margin-top: 20px;
      width: 95%;
      max-width: 420px;
      display: flex;
      justify-content: space-between;
    }

    .ctrl {
      border: 2px solid var(--green);
      border-radius: 10px;
      padding: 10px;
      width: 45%;
      text-align: center;
      background: rgba(0,255,102,0.1);
    }

    button {
      width: 60px;
      height: 60px;
      margin: 8px;
      font-size: 24px;
      background: rgba(0,255,102,0.15);
      border: 2px solid var(--green);
      border-radius: 12px;
      color: var(--green);
    }
  </style>
</head>

<body>

  <a class="back-btn" href="./index.html">← Back</a>

  <header>Cartoon Racer</header>
  <div style="font-size:14px; opacity:0.7;">Score <span id="score">0</span> · Speed <span id="speed">0</span> km/h</div>

  <div class="game-box">
    <canvas id="game" width="360" height="640"></canvas>
  </div>

  <!-- Overlay (ONLY ONE) -->
  <div id="overlay">
    <div id="overlay-title">Press Start</div>
    <div style="font-size:12px; opacity:0.8; margin-top:10px;">
      ← / → to steer · ↑ to accelerate · Tap to start
    </div>
  </div>

  <!-- Mobile controls -->
  <div class="touch-controls">
    <div class="ctrl">
      STEER<br>
      <button data-act="left">◀</button>
      <button data-act="right">▶</button>
    </div>

    <div class="ctrl">
      SPEED<br>
      <button data-act="up">▲</button>
    </div>
  </div>

  <script src="./city.js"></script>

</body>
</html>
