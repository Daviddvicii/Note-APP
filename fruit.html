<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Retro Neon Fruit Ninja</title>
    <style>
      :root {
        --bg-dark: #03030f;
        --bg-mid: #0a1231;
        --bg-light: #16245a;
        --accent: #40ffb2;
        --accent-2: #ff5fd2;
        --accent-3: #57b7ff;
        --hud: #c8fff1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system,
          BlinkMacSystemFont, sans-serif;
        background: radial-gradient(
            circle at 20% -20%,
            rgba(255, 95, 210, 0.35),
            transparent 45%
          ),
          radial-gradient(
            circle at 80% 0%,
            rgba(87, 183, 255, 0.4),
            transparent 48%
          ),
          radial-gradient(
            circle at 50% 120%,
            rgba(64, 255, 178, 0.4),
            transparent 55%
          ),
          linear-gradient(140deg, var(--bg-dark), var(--bg-mid) 50%, var(--bg-light));
        color: var(--hud);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow: hidden;
      }

      a.back-link {
        position: fixed;
        top: 14px;
        left: 14px;
        z-index: 20;
        padding: 0.5rem 0.9rem;
        border: 2px solid var(--accent);
        border-radius: 999px;
        text-decoration: none;
        color: var(--accent);
        font-weight: 600;
        letter-spacing: 0.04em;
        background: rgba(0, 0, 0, 0.35);
        box-shadow: 0 0 12px rgba(64, 255, 178, 0.4);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      a.back-link:focus-visible,
      a.back-link:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 18px rgba(64, 255, 178, 0.8);
      }

      header {
        width: min(1040px, 96vw);
        margin-top: 48px; /* moved lower */
        padding: 0.75rem 1.25rem;
        border: 1px solid rgba(192, 255, 244, 0.25);
        border-radius: 16px;
        backdrop-filter: blur(12px);
        background: rgba(1, 7, 28, 0.55);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1.5rem;
        flex-wrap: nowrap;
        text-transform: uppercase;
        letter-spacing: 0.18em;
        font-size: 0.75rem;
      }

      .stat {
        display: flex;
        align-items: baseline;
        gap: 0.35rem;
        color: rgba(200, 255, 241, 0.8);
        white-space: nowrap;
      }

      .stat-label {
        opacity: 0.85;
      }

      .stat strong {
        font-size: 1.2rem;
        letter-spacing: 0.12em;
        color: var(--accent);
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0.5rem 1rem 1.2rem;
      }

      /* Play zone – slightly bigger now */
      #arena-wrapper {
        position: relative;
        width: min(1100px, 100vw);
        aspect-ratio: 16 / 10;
        max-height: calc(100vh - 150px); /* was 180px */
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        cursor: crosshair;
        background: transparent;
        touch-action: none;
      }

      #overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(2, 4, 18, 0.84);
        color: var(--hud);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        text-align: center;
        padding: 2rem;
        z-index: 5;
      }

      #overlay.visible {
        opacity: 1;
        pointer-events: all;
      }

      .overlay-card {
        max-width: 480px;
        background: rgba(3, 7, 30, 0.8);
        border-radius: 18px;
        padding: 1.75rem;
        border: 2px solid rgba(64, 255, 178, 0.35);
        box-shadow: 0 0 20px rgba(64, 255, 178, 0.3);
      }

      #overlay-title {
        margin: 0 0 0.75rem;
        font-size: clamp(1.6rem, 2.5vw, 2.4rem);
        letter-spacing: 0.1em;
        color: var(--accent);
        text-transform: uppercase;
      }

      #overlay-message {
        margin: 0 auto 1.5rem;
        line-height: 1.6;
        color: rgba(200, 255, 241, 0.85);
      }

      #start-btn {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 0.8rem 2.25rem;
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        color: #02030d;
        box-shadow: 0 10px 30px rgba(64, 255, 178, 0.35);
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }

      #start-btn:hover,
      #start-btn:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 14px 36px rgba(64, 255, 178, 0.55);
      }

      footer {
        margin-bottom: 8px;
        text-align: center;
        font-size: 0.9rem;
        letter-spacing: 0.02em;
        opacity: 0.85;
      }

      @media (max-width: 720px) {
        header {
          font-size: 0.7rem;
          gap: 0.8rem;
          margin-top: 52px; /* keep it nicely below URL bar */
        }

        .stat strong {
          font-size: 1.05rem;
        }

        #arena-wrapper {
          width: 100vw;
          max-height: calc(100vh - 160px); /* slightly taller */
          border-radius: 18px;
        }
      }
    </style>
  </head>
  <body>
    <a class="back-link" href="./index.html" aria-label="Return to menu">← Menu</a>
    <header>
      <div class="stat">
        <span class="stat-label">SCORE</span>
        <strong id="score-value">0</strong>
      </div>
      <div class="stat">
        <span class="stat-label">BEST</span>
        <strong id="best-value">0</strong>
      </div>
      <div class="stat">
        <span class="stat-label">LIVES</span>
        <strong id="lives-value">❤❤❤</strong>
      </div>
    </header>
    <main>
      <div id="arena-wrapper">
        <canvas id="arena" width="960" height="600"></canvas>
        <div id="overlay" class="visible" role="dialog" aria-modal="true">
          <div class="overlay-card">
            <p id="overlay-title">Retro Neon Fruit Ninja</p>
            <p id="overlay-message">
              Hold and swipe across the arena to slice neon fruit. Every sixth fruit is a
              mega fruit that needs multiple cuts. Avoid bombs at all costs!
            </p>
            <button id="start-btn" type="button">Tap to Play</button>
          </div>
        </div>
      </div>
    </main>
    <footer>Hold + swipe inside the arena. Slice fruit, dodge bombs, keep the lives glowing.</footer>

    <script src="./fruit.js"></script>
  </body>
</html>
