<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <meta name="theme-color" content="#0b1426" />

    <title>Retro Arcade</title>

    <style>

      :root { --green:#00ff66; --green2:#00ffaa; }

      html,body {

        height:100%; margin:0; background:#000; color:var(--green);

        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;

      }

      .menu {

        min-height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;

        text-align:center; position:relative; padding:24px;

      }

      h1 { margin:0 0 8px; font-size:28px; text-shadow:0 0 8px var(--green); }

      .menu-subtitle { margin:0 0 24px; opacity:.8; }

      .menu-items { display:flex; flex-direction:column; gap:14px; width:100%; max-width:360px; }

      .retro-btn {

        display:block; padding:14px 18px; border:1px solid var(--green); border-radius:10px;

        color:var(--green); text-decoration:none; font-size:18px;

        box-shadow:0 0 8px rgba(0,255,102,.3); transition:transform .06s ease, box-shadow .06s ease, color .06s ease, border-color .06s ease;

      }

      .retro-btn:hover { transform:translateY(-1px); color:var(--green2); border-color:var(--green2); box-shadow:0 0 12px rgba(0,255,170,.5); }

      .menu-hint { margin-top:20px; font-size:12px; opacity:.7; }

    </style>

  </head>

  <body>

    <div class="menu" role="navigation" aria-label="Game selection menu">

      <h1>🎮 Retro Game Hub</h1>

      <p class="menu-subtitle">Select a game</p>

      <nav class="menu-items">

        <a class="retro-btn" href="./flappy.html">🐤 Play Flappy Bird</a>

        <a class="retro-btn" href="./invaders.html">👾 Play Space Invaders</a>

        <a class="retro-btn" href="./pacman.html">ᗣ 👻 Play Pac-Man</a>

      </nav>

      <p class="menu-hint">Flappy: Tap/Space · Invaders: ← → + Space · Pac-Man: Arrows</p>

    </div>

  </body>

</html>
