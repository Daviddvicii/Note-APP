<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Space Invaders - HTML5 Canvas</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    .control-btn{
      font:600 22px/1 monospace;
      padding:10px 14px;
      border:2px solid #7fffd4;
      border-radius:14px;
      color:#7fffd4;
      background:rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      touch-action: manipulation;
      z-index:9999;
    }

    /* LEFT & RIGHT stay on bottom */
    #btn-left{
      position:fixed;
      left:20px;
      bottom:30px;
    }

    #btn-right{
      position:fixed;
      right:20px;
      bottom:30px;
    }

    /* MOVE MUTE TO TOP-RIGHT */
    #btn-mute{
      position:fixed;
      top:20px;
      right:20px;
      transform:none;
    }
  </style>
</head>
<body>
  <a class="back-link" href="./index.html" aria-label="Back to game menu">‚Üê Back</a>

  <canvas id="game" aria-label="Space Invaders game canvas" role="img"></canvas>

  <!-- Separated controls -->
  <button id="btn-left"  class="control-btn" aria-label="Move left">‚óÄ</button>
  <button id="btn-right" class="control-btn" aria-label="Move right">‚ñ∂</button>
  <button id="btn-mute" class="control-btn small" aria-label="Toggle mute" title="M to toggle">üîä</button>

  <!-- Error Display -->
  <script>
    window.onerror = function (msg, src, line, col) {
      const d = document.createElement('div');
      d.style.cssText = 'position:fixed;left:8px;bottom:8px;color:#7fffd4;font:12px monospace;white-space:pre-wrap;z-index:9999';
      d.textContent = String(msg) + (src ? `\n${src}:${line}:${col||0}` : '');
      document.body.appendChild(d);
    };
  </script>

  <!-- Game Code -->
  <script src="invaders.js?v=7"></script>
</body>
</html>
