<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Space Invaders - HTML5 Canvas</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- All custom CSS must live inside this <style> block -->
  <style>
    /* Keep UI clear of the Score/Lives HUD at the very top */
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --ui-top: calc(var(--safe-top) + 56px); /* adjust if needed */
    }

    /* Back button on the left */
    .back-link{
      position: fixed !important;
      top: var(--ui-top) !important;
      left: 12px !important;
      z-index: 10000;
    }

    /* Volume (mute) button on the right */
    #btn-mute{
      position: fixed !important;
      top: var(--ui-top) !important;
      right: 12px !important;
      z-index: 10000;
    }

    /* On-screen controls styling */
    .control-btn{
      font:600 22px/1 monospace;
      padding:10px 14px;
      border:2px solid #7fffd4;
      border-radius:14px;
      color:#7fffd4;
      background:rgba(0,0,0,0.45);
      backdrop-filter: blur(2px);
      touch-action: manipulation;
      z-index:9999;
    }
    .control-btn.small{ font-size:18px; padding:8px 10px; }

    /* Left & Right fixed at bottom corners */
    #btn-left{
      position:fixed;
      left:20px;
      bottom:30px;
    }
    #btn-right{
      position:fixed;
      right:20px;
      bottom:30px;
    }
  </style>
</head>
<body>
  <a class="back-link" href="./index.html" aria-label="Back to game menu">‚Üê Back</a>

  <canvas id="game" aria-label="Space Invaders game canvas" role="img"></canvas>

  <!-- Separated controls -->
  <button id="btn-left"  class="control-btn" aria-label="Move left">‚óÄ</button>
  <button id="btn-right" class="control-btn" aria-label="Move right">‚ñ∂</button>
  <button id="btn-mute" class="control-btn small" aria-label="Toggle mute" title="M to toggle">üîä</button>

  <!-- Error Display (for mobile debugging) -->
  <script>
    window.onerror = function (msg, src, line, col) {
      const d = document.createElement('div');
      d.style.cssText = 'position:fixed;left:8px;bottom:8px;color:#7fffd4;font:12px monospace;white-space:pre-wrap;z-index:9999';
      d.textContent = String(msg) + (src ? `\n${src}:${line}:${col||0}` : '');
      document.body.appendChild(d);
    };
  </script>

  <!-- Game Code (cache-busted; bump the number if the browser shows an old copy) -->
  <script src="invaders.js?v=9"></script>
</body>
</html>
