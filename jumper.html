<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0820">
  <title>Neon Sky Jumper</title>
  <style>
    :root {
      --bg-dark: #0a0820;
      --bg-mid: #1a1040;
      --accent: #00ffff;
      --accent-2: #ff00ff;
      --accent-3: #00ff88;
      --hud: rgba(15, 15, 40, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, var(--bg-mid) 0%, var(--bg-dark) 100%);
      color: var(--accent);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    #game-container {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    #hud {
      width: 100%;
      max-width: 700px;
      background: var(--hud);
      border: 2px solid var(--accent);
      border-radius: 15px;
      padding: 15px 25px;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 0 20px var(--accent);
    }

    .hud-item {
      text-align: center;
    }

    .hud-label {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent);
      opacity: 0.8;
    }

    .hud-value {
      font-size: 32px;
      font-weight: bold;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      margin-top: 5px;
    }

    #arena-wrapper {
      position: relative;
      aspect-ratio: 9 / 16;
      width: min(700px, 100vw);
      max-height: calc(100vh - 130px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 
        0 0 40px var(--accent),
        inset 0 0 40px rgba(0, 255, 255, 0.1);
      border: 3px solid var(--accent);
    }

    #game-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: linear-gradient(180deg, #0a0820 0%, #1a1040 50%, #0a0820 100%);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 8, 32, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      padding: 40px;
      z-index: 10;
      backdrop-filter: blur(5px);
    }

    #overlay.hidden {
      display: none;
    }

    #overlay-title {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px var(--accent);
      line-height: 1.2;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px var(--accent)); }
      to { filter: drop-shadow(0 0 20px var(--accent-2)); }
    }

    #overlay-message {
      font-size: 18px;
      text-align: center;
      color: var(--accent);
      line-height: 1.6;
      max-width: 400px;
    }

    #overlay-button {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      border: none;
      border-radius: 50px;
      padding: 18px 45px;
      font-size: 22px;
      font-weight: bold;
      color: var(--bg-dark);
      cursor: pointer;
      box-shadow: 0 0 30px var(--accent);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #overlay-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px var(--accent-2);
    }

    #overlay-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      #game-container {
        padding: 10px;
        gap: 10px;
      }

      #hud {
        padding: 10px 15px;
        border-radius: 10px;
      }

      .hud-label {
        font-size: 11px;
      }

      .hud-value {
        font-size: 24px;
      }

      #overlay-title {
        font-size: 36px;
      }

      #overlay-message {
        font-size: 16px;
      }

      #overlay-button {
        padding: 15px 35px;
        font-size: 18px;
      }

      #arena-wrapper {
        border-radius: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <div class="hud-item">
        <div class="hud-label">Score</div>
        <div class="hud-value" id="score-display">0</div>
      </div>
      <div class="hud-item">
        <div class="hud-label">Best</div>
        <div class="hud-value" id="best-display">0</div>
      </div>
    </div>

    <div id="arena-wrapper">
      <canvas id="game-canvas" width="720" height="1280"></canvas>
      
      <div id="overlay">
        <div id="overlay-title">Neon Sky Jumper</div>
        <div id="overlay-message">
          Jump from platform to platform and reach for the sky!<br>
          Move left/right by dragging or using arrow keys.<br>
          Don't fall off the bottom!
        </div>
        <button id="overlay-button">Tap to Jump</button>
      </div>
    </div>
  </div>

  <script src="./jumper.js"></script>
</body>
</html>
