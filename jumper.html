<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Sky Jumper</title>
    <style>
        :root {
            --bg-dark: #0a0a1a;
            --bg-mid: #1a1a3a;
            --accent: #00ffcc;
            --accent-2: #ff00ff;
            --accent-3: #ffff00;
            --hud: #00ccff;
            --danger: #ff3366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center bottom, #1a1a4a 0%, #0a0a1a 60%, #050510 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Header HUD */
        .hud-header {
            width: min(700px, 100vw);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 100%);
            border-radius: 15px 15px 0 0;
            border: 2px solid var(--hud);
            border-bottom: none;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
        }

        .hud-item {
            text-align: center;
        }

        .hud-label {
            font-size: 12px;
            color: var(--hud);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--hud);
        }

        .hud-value {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px var(--accent);
        }

        /* Arena Wrapper */
        #arena-wrapper {
            position: relative;
            aspect-ratio: 9 / 16;
            width: min(700px, 100vw);
            max-height: calc(100vh - 130px);
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 255, 204, 0.4),
                0 0 60px rgba(255, 0, 255, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            border: 3px solid var(--accent);
            border-top: none;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.92);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        #overlay.hidden {
            display: none;
        }

        .overlay-title {
            font-size: clamp(32px, 8vw, 48px);
            font-weight: bold;
            color: var(--accent);
            text-shadow: 
                0 0 20px var(--accent),
                0 0 40px var(--accent),
                0 0 60px var(--accent-2);
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .overlay-desc {
            font-size: clamp(14px, 4vw, 18px);
            color: #aaa;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
            line-height: 1.6;
        }

        .overlay-score {
            font-size: clamp(18px, 5vw, 24px);
            color: var(--accent-3);
            text-shadow: 0 0 15px var(--accent-3);
            margin-bottom: 10px;
        }

        .overlay-best {
            font-size: clamp(14px, 4vw, 18px);
            color: var(--accent-2);
            text-shadow: 0 0 10px var(--accent-2);
            margin-bottom: 30px;
        }

        #startBtn {
            padding: 15px 40px;
            font-size: clamp(18px, 5vw, 24px);
            font-weight: bold;
            color: var(--bg-dark);
            background: linear-gradient(135deg, var(--accent) 0%, var(--hud) 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 
                0 0 20px var(--accent),
                0 0 40px rgba(0, 255, 204, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #startBtn:hover, #startBtn:active {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px var(--accent),
                0 0 60px rgba(0, 255, 204, 0.7);
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            .hud-header {
                padding: 10px 15px;
            }
            .hud-value {
                font-size: 22px;
            }
            #arena-wrapper {
                max-height: calc(100vh - 100px);
            }
        }
    </style>
</head>
<body>
    <!-- HUD Header -->
    <header class="hud-header">
        <div class="hud-item">
            <div class="hud-label">Score</div>
            <div class="hud-value" id="scoreDisplay">0</div>
        </div>
        <div class="hud-item">
            <div class="hud-label">Best</div>
            <div class="hud-value" id="bestDisplay">0</div>
        </div>
    </header>

    <!-- Game Arena -->
    <div id="arena-wrapper">
        <canvas id="gameCanvas" width="720" height="1280"></canvas>

        <!-- Overlay for Start/Game Over -->
        <div id="overlay">
            <div class="overlay-title" id="overlayTitle">Neon Sky Jumper</div>
            <div class="overlay-desc" id="overlayDesc">
                Jump from platform to platform!<br>
                Swipe left or right to move.<br>
                Don't fall off the bottom!
            </div>
            <div class="overlay-score hidden" id="overlayScore"></div>
            <div class="overlay-best hidden" id="overlayBest"></div>
            <button id="startBtn">Tap to Jump</button>
        </div>
    </div>

    <script src="./jumper.js"></script>
</body>
</html>
