<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Sky Jumper</title>
    <style>
        :root {
            --bg-dark: #050510;
            --bg-mid: #101025;
            --accent: #00ffcc; /* Cyan/Teal */
            --accent-2: #ff00ff; /* Magenta */
            --accent-3: #ffff00; /* Yellow */
            --hud: #ffffff;
            --overlay-bg: rgba(5, 5, 16, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, var(--bg-mid) 0%, var(--bg-dark) 100%);
            color: var(--hud);
            font-family: 'Courier New', Courier, monospace; /* Cyberpunk-ish mono font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevent default touch scrolling */
        }

        #arena-wrapper {
            position: relative;
            width: min(700px, 100vw);
            max-height: calc(100vh - 130px);
            aspect-ratio: 9 / 16;
            background: #000;
            border-radius: 16px;
            box-shadow: 0 0 20px var(--accent), 0 0 40px rgba(0, 255, 204, 0.2);
            overflow: hidden;
            margin-top: 10px;
        }

        /* HUD Header */
        header {
            width: min(700px, 100vw);
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 0 5px var(--accent);
            z-index: 10;
        }

        .hud-item span {
            color: var(--accent);
        }

        /* Canvas scaling */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }

        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent), 2px 2px 0 var(--accent-2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #ccc;
            line-height: 1.5;
            max-width: 80%;
        }

        button {
            background: transparent;
            color: var(--accent-2);
            border: 2px solid var(--accent-2);
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--accent-2);
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--accent-2);
            color: #000;
            box-shadow: 0 0 20px var(--accent-2);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            header { font-size: 1rem; }
            button { font-size: 1.2rem; padding: 12px 30px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="hud-item">SCORE: <span id="score">0</span></div>
        <div class="hud-item">BEST: <span id="best">0</span></div>
    </header>

    <div id="arena-wrapper">
        <canvas id="game-canvas" width="720" height="1280"></canvas>
        
        <div id="overlay">
            <h1 id="overlay-title">Neon Sky Jumper</h1>
            <p id="overlay-msg">Tap left/right to move.<br>Jump on platforms to climb.<br>Don't fall!</p>
            <button id="overlay-btn">Tap to Jump</button>
        </div>
    </div>

    <script src="./jumper.js"></script>
</body>
</html>
