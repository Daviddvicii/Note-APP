<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Neon Sky Jumper</title>
    <style>
      :root {
        --bg-dark: #050714;
        --bg-mid: #0b1230;
        --accent: #25ffd2;
        --accent-2: #7a5cff;
        --accent-3: #ff3df2;
        --hud: rgba(220, 240, 255, 0.92);
        --hud-dim: rgba(220, 240, 255, 0.72);
        --panel: rgba(8, 12, 26, 0.68);
        --panel-2: rgba(9, 15, 35, 0.86);
        --stroke: rgba(255, 255, 255, 0.10);
      }

      * { box-sizing: border-box; }
      html, body {
        height: 100%;
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background:
          radial-gradient(1200px 900px at 30% 20%, rgba(122, 92, 255, 0.20), transparent 60%),
          radial-gradient(900px 700px at 70% 30%, rgba(37, 255, 210, 0.12), transparent 55%),
          radial-gradient(1100px 900px at 50% 85%, rgba(255, 61, 242, 0.10), transparent 60%),
          linear-gradient(180deg, var(--bg-dark), var(--bg-mid));
        color: var(--hud);
        overflow: hidden;
      }

      .page {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 18px 14px 24px;
      }

      header.hud {
        width: min(700px, 100vw);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 12px;
        border-radius: 14px;
        background: linear-gradient(180deg, rgba(10, 14, 30, 0.70), rgba(10, 14, 30, 0.50));
        border: 1px solid rgba(255, 255, 255, 0.10);
        box-shadow:
          0 10px 30px rgba(0, 0, 0, 0.35),
          0 0 22px rgba(122, 92, 255, 0.18),
          0 0 18px rgba(37, 255, 210, 0.10);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        margin-bottom: 12px;
      }

      .hud .pill {
        display: inline-flex;
        align-items: baseline;
        gap: 10px;
        padding: 8px 10px;
        border-radius: 12px;
        background: rgba(0, 0, 0, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .hud .label {
        font-size: 12px;
        letter-spacing: 0.16em;
        color: var(--hud-dim);
      }

      .hud .value {
        font-variant-numeric: tabular-nums;
        font-size: 16px;
        font-weight: 700;
        text-shadow: 0 0 14px rgba(37, 255, 210, 0.25);
      }

      #arena-wrapper {
        position: relative;
        aspect-ratio: 9 / 16;
        width: min(700px, 100vw);
        max-height: calc(100vh - 130px);
        border-radius: 18px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.10);
        box-shadow:
          0 22px 55px rgba(0, 0, 0, 0.55),
          0 0 38px rgba(122, 92, 255, 0.25),
          0 0 30px rgba(37, 255, 210, 0.15),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      canvas#arena {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }

      #overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        padding: 24px;
        background:
          radial-gradient(900px 700px at 50% 20%, rgba(37, 255, 210, 0.10), transparent 60%),
          radial-gradient(900px 700px at 50% 90%, rgba(255, 61, 242, 0.10), transparent 60%),
          linear-gradient(180deg, rgba(4, 6, 16, 0.58), rgba(4, 6, 16, 0.78));
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      #overlay[hidden] { display: none; }

      .overlay-card {
        width: min(520px, 100%);
        border-radius: 18px;
        padding: 18px 16px 16px;
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          0 18px 55px rgba(0, 0, 0, 0.60),
          0 0 32px rgba(122, 92, 255, 0.22),
          0 0 26px rgba(37, 255, 210, 0.14);
      }

      .overlay-title {
        margin: 0 0 8px;
        font-size: 26px;
        letter-spacing: 0.02em;
        text-shadow:
          0 0 18px rgba(37, 255, 210, 0.25),
          0 0 22px rgba(122, 92, 255, 0.20);
      }

      .overlay-desc {
        margin: 0 0 14px;
        color: var(--hud-dim);
        line-height: 1.35;
        font-size: 14px;
      }

      .overlay-hint {
        margin: 0 0 14px;
        color: rgba(220, 240, 255, 0.70);
        font-size: 12px;
        letter-spacing: 0.05em;
      }

      #start-btn {
        width: 100%;
        border: 0;
        border-radius: 14px;
        padding: 13px 14px;
        font-weight: 800;
        font-size: 16px;
        color: rgba(5, 7, 20, 0.95);
        background: linear-gradient(90deg, var(--accent), #7fffe9);
        box-shadow:
          0 10px 24px rgba(37, 255, 210, 0.18),
          0 0 0 1px rgba(255, 255, 255, 0.18) inset,
          0 0 22px rgba(37, 255, 210, 0.22);
        cursor: pointer;
      }

      #start-btn:active { transform: translateY(1px); }

      .footer-note {
        margin-top: 10px;
        color: rgba(220, 240, 255, 0.58);
        font-size: 12px;
        text-align: center;
      }

      @media (prefers-reduced-motion: reduce) {
        #start-btn:active { transform: none; }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div>
        <header class="hud" aria-label="Score HUD">
          <div class="pill"><span class="label">SCORE</span> <span class="value" id="score">0</span></div>
          <div class="pill"><span class="label">BEST</span> <span class="value" id="best">0</span></div>
        </header>

        <div id="arena-wrapper">
          <canvas id="arena" width="720" height="1280" aria-label="Neon Sky Jumper"></canvas>

          <div id="overlay">
            <div class="overlay-card">
              <h1 class="overlay-title" id="overlay-title">Neon Sky Jumper</h1>
              <p class="overlay-desc" id="overlay-desc">
                Slide your finger left/right to steer. Bounce up the neon pads. Don’t fall!
              </p>
              <p class="overlay-hint" id="overlay-hint">
                Tip: Keep moving—wrap around the edges.
              </p>
              <button id="start-btn" type="button">Tap to Jump</button>
              <div class="footer-note">Touch / mouse to steer • Keyboard: A/D or ←/→</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./jumper.js"></script>
  </body>
</html>
