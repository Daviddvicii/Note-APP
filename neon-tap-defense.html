<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Neon Tap Defense - HTML5 Canvas</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --ui-top: calc(var(--safe-top) + 56px);
    }

    .back-link{
      position: fixed !important;
      top: var(--ui-top) !important;
      left: 12px !important;
      z-index: 10000;
    }

    #btn-mute{
      position: fixed !important;
      top: var(--ui-top) !important;
      right: 12px !important;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <a class="back-link" href="./index.html" aria-label="Back to game menu">‚Üê Back</a>

  <canvas id="game" aria-label="Neon Tap Defense game canvas" role="img"></canvas>

  <button id="btn-mute" class="control-btn small" aria-label="Toggle mute" title="M to toggle">üîä</button>

  <script>
    window.onerror = function (msg, src, line, col) {
      const d = document.createElement('div');
      d.style.cssText = 'position:fixed;left:8px;bottom:8px;color:#7fffd4;font:12px monospace;white-space:pre-wrap;z-index:9999';
      d.textContent = String(msg) + (src ? `\n${src}:${line}:${col||0}` : '');
      document.body.appendChild(d);
    };
  </script>

  <script src="neon-tap-defense.js?v=1"></script>
</body>
</html>
