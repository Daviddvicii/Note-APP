<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Neon Tap Defense</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <style>
      :root {
        --bg: #000000;
        --primary: #00ffff; /* Cyan for Neon */
        --secondary: #ff00ff; /* Magenta for enemies */
        --overlay-bg: rgba(0, 0, 0, 0.72);
        --header-bg: rgba(0, 0, 0, 0.6);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--primary);
        font-family: "Press Start 2P", system-ui, -apple-system, "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden; /* Prevent scrolling on mobile */
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      header {
        position: sticky;
        top: 0;
        width: min(960px, 100%);
        display: grid;
        grid-template-columns: max-content 1fr max-content;
        align-items: center;
        padding: clamp(0.6rem, 1vw + 0.3rem, 1rem) clamp(0.9rem, 2vw, 1.6rem);
        gap: 1rem;
        background: var(--header-bg);
        backdrop-filter: blur(6px);
        z-index: 5;
      }

      .back-button {
        padding: 0.45rem 0.9rem;
        border: 2px solid var(--primary);
        border-radius: 999px;
        background: rgba(0, 255, 255, 0.1);
        font-size: clamp(0.65rem, 0.4vw + 0.65rem, 0.85rem);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
      }

      .back-button:hover,
      .back-button:focus-visible {
        background: var(--primary);
        color: #001010;
        border-color: #fff;
      }

      .title {
        justify-self: center;
        font-size: clamp(0.8rem, 2vw + 0.4rem, 1.2rem);
        letter-spacing: 0.1em;
        text-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
        white-space: nowrap;
      }

      .scoreboard {
        display: flex;
        gap: clamp(0.6rem, 1.5vw, 1.4rem);
        font-size: clamp(0.7rem, 0.9vw + 0.46rem, 0.95rem);
        letter-spacing: 0.08em;
      }

      .scoreboard span {
        display: flex;
        align-items: center;
        gap: 0.35rem;
      }

      main {
        flex: 1;
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: clamp(1rem, 3vw, 2rem) clamp(0.85rem, 3vw, 2rem) clamp(2.4rem, 6vw, 3.5rem);
        gap: clamp(1rem, 3vw, 1.5rem);
        height: 100%;
        justify-content: center;
      }

      .game-shell {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9; /* Default, but we might want it to fill more space on mobile */
        max-width: 940px;
        height: auto;
        max-height: 80vh;
        border: 2px solid rgba(0, 255, 255, 0.4);
        border-radius: clamp(12px, 2vw, 20px);
        background: radial-gradient(circle at center, rgba(0, 255, 255, 0.05), rgba(0, 0, 0, 0.95));
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.2), inset 0 0 35px rgba(0, 255, 255, 0.08);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none; /* Prevent browser handling gestures */
      }

      .overlay {
        position: absolute;
        inset: clamp(1.2rem, 3vw, 2rem);
        background: var(--overlay-bg);
        border: 2px solid rgba(0, 255, 255, 0.45);
        border-radius: clamp(10px, 2vw, 16px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: clamp(1.5rem, 4vw, 3rem);
        font-size: clamp(0.7rem, 0.6vw + 0.65rem, 1rem);
        letter-spacing: 0.08em;
        line-height: 1.6;
        color: var(--primary);
        text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        opacity: 0;
        pointer-events: none;
        transform: scale(0.96);
        transition: opacity 0.2s ease, transform 0.24s ease;
      }

      .overlay.visible {
        opacity: 1;
        pointer-events: auto;
        cursor: pointer;
        transform: scale(1);
      }

      .overlay p {
        margin: 0;
        margin-bottom: 1rem;
      }

      .overlay span {
        display: block;
        margin-top: 0.8rem;
        font-size: clamp(0.6rem, 0.4vw + 0.55rem, 0.85rem);
        opacity: 0.75;
      }

      footer {
        width: min(960px, 100%);
        padding: clamp(0.8rem, 2vw, 1.2rem);
        text-align: center;
        font-size: clamp(0.55rem, 0.4vw + 0.5rem, 0.75rem);
        opacity: 0.65;
        letter-spacing: 0.05em;
      }

      @media (max-width: 768px) {
        header {
          grid-template-columns: max-content 1fr;
          grid-template-rows: auto auto;
        }

        header .scoreboard {
          grid-column: 1 / -1;
          justify-self: center;
          margin-top: 0.5rem;
        }

        .title {
            grid-column: 2;
            justify-self: end;
        }
        
        .game-shell {
            aspect-ratio: 3/4; /* More vertical for mobile */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a class="back-button" href="./index.html" aria-label="Back to hub">← Back</a>
      <h1 class="title">Neon Tap Defense</h1>
      <div class="scoreboard" role="status" aria-live="polite">
        <span>Score <strong id="score">0</strong></span>
        <span>Health <strong id="health">100</strong>%</span>
      </div>
    </header>
    <main>
      <div class="game-shell">
        <canvas id="game-canvas" width="800" height="800" aria-label="Neon Tap Defense game canvas"></canvas>
        <div id="overlay" class="overlay" role="status" aria-live="polite" aria-hidden="true">
          <p>TAP TO START</p>
          <span>Tap anywhere to shoot. Defend the center!</span>
        </div>
      </div>
    </main>
    <footer>Tap to shoot · Enemies approach from all sides · Survive!</footer>
    <script src="./neon.js"></script>
  </body>
</html>
