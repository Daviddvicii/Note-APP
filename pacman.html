<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b1426" />
  <title>Pac-Man</title>

  <!-- (optional) your existing styles -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />

  <style>
    /* minimal layout so HUD doesn‚Äôt cover the maze */
    .hud{position:fixed;top:8px;left:0;right:0;display:flex;justify-content:space-between;gap:10px;padding:0 12px;font-size:12px;pointer-events:none;text-shadow:0 2px 0 #001829,0 0 8px rgba(127,255,212,.5)}
    .hud span,.hud button{pointer-events:auto}
    .hud .block{display:flex;flex-direction:column;gap:6px}
    .lives{display:flex;gap:6px;align-items:center;background:rgba(0,0,0,.35);border:2px solid #7fffd4;border-radius:6px;padding:6px 8px}
    .life-dot{width:10px;height:10px;background:#ffd23f;border-radius:50%;box-shadow:0 0 8px rgba(255,210,63,.9)}
    .hud .pill{background:rgba(0,0,0,.35);border:2px solid #7fffd4;border-radius:6px;padding:6px 8px}
    .ctrls{position:fixed;bottom:16px;left:16px;right:16px;display:grid;grid-template-columns:1fr 1fr;gap:12px;pointer-events:none}
    .dpad{pointer-events:auto;width:164px;height:164px;margin-left:0;position:relative}
    .dpad button{position:absolute;width:56px;height:56px;border-radius:10px;border:2px solid #072a3f;background:rgba(0,0,0,.45);color:#7fffd4;font-weight:700}
    .btn-up{left:54px;top:0}.btn-down{left:54px;bottom:0}.btn-left{left:0;top:54px}.btn-right{right:0;top:54px}
    .panel{pointer-events:auto;display:flex;gap:10px;align-items:center;justify-content:flex-end}
    .panel button{padding:10px 12px;border-radius:8px;border:2px solid #072a3f;background:linear-gradient(#7fffd4,#35d0a6);color:#001b2e;font-weight:700}
  </style>
</head>
<body>
  <a class="back-link" href="./index.html" aria-label="Back to hub">‚Üê Back</a>

  <div class="hud" role="banner" aria-live="polite">
    <div class="block">
      <span id="hud-score" class="pill" aria-label="Score">Score: 0</span>
      <span id="hud-best"  class="pill" aria-label="Best score">Best: 0</span>
    </div>
    <div class="block" style="align-items:end">
      <div id="hud-lives" class="lives" aria-label="Lives"></div>
    </div>
  </div>

  <canvas id="game" aria-label="Pac-Man game canvas"></canvas>

  <div class="ctrls" aria-label="Mobile controls">
    <div class="dpad" role="group" aria-label="D-pad">
      <button class="btn-up"    data-dir="up"    aria-label="Move up">‚¨ÜÔ∏è</button>
      <button class="btn-down"  data-dir="down"  aria-label="Move down">‚¨áÔ∏è</button>
      <button class="btn-left"  data-dir="left"  aria-label="Move left">‚¨ÖÔ∏è</button>
      <button class="btn-right" data-dir="right" aria-label="Move right">‚û°Ô∏è</button>
    </div>
    <div class="panel" role="group" aria-label="Game toggles">
      <button id="mute-btn"  aria-pressed="false">üîä Sound</button>
      <button id="pause-btn">‚è∏Ô∏è Pause</button>
    </div>
  </div>

  <!-- bump v number when you update pacman.js -->
  <script src="./pacman.js?v=6"></script>
</body>
</html>
