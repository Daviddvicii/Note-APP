<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b1426" />
  <title>Pac-Man</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />

  <style>
    body,html{margin:0;height:100%;background:#001b2e;color:#7fffd4;font-family:"Press Start 2P",system-ui,monospace}
    .hud{position:fixed;top:10px;left:0;right:0;display:flex;justify-content:space-between;padding:0 12px;font-size:12px;pointer-events:none}
    .hud .pill,.lives{pointer-events:auto;background:rgba(0,0,0,.35);border:2px solid #7fffd4;border-radius:6px;padding:6px 8px}
    .lives{display:flex;gap:6px;align-items:center}
    .life-dot{width:10px;height:10px;background:#ffd23f;border-radius:50%;box-shadow:0 0 8px rgba(255,210,63,.9)}
    .ctrls{position:fixed;bottom:16px;left:16px;right:16px;display:grid;grid-template-columns:1fr 1fr;gap:12px;pointer-events:none}
    .dpad{pointer-events:auto;width:164px;height:164px;position:relative}
    .dpad button{position:absolute;width:56px;height:56px;border-radius:10px;border:2px solid #072a3f;background:rgba(0,0,0,.45);color:#7fffd4;font-weight:700}
    .btn-up{left:54px;top:0}.btn-down{left:54px;bottom:0}.btn-left{left:0;top:54px}.btn-right{right:0;top:54px}
    .panel{pointer-events:auto;display:flex;gap:10px;align-items:center;justify-content:flex-end}
    .panel button{padding:10px 12px;border-radius:8px;border:2px solid #072a3f;background:linear-gradient(#7fffd4,#35d0a6);color:#001b2e;font-weight:700}
    canvas{display:block;width:100vw;height:100vh}
  </style>
</head>
<body>
  <a class="back-link" href="./index.html" aria-label="Back to hub" style="position:fixed;left:10px;top:54px;z-index:2">‚Üê Back</a>

  <div class="hud" role="banner" aria-live="polite">
    <div>
      <span id="hud-score" class="pill">Score: 0</span>
      <span id="hud-best"  class="pill" style="margin-left:8px">Best: 0</span>
    </div>
    <div class="lives" id="hud-lives" aria-label="Lives"></div>
  </div>

  <canvas id="game" aria-label="Pac-Man game canvas"></canvas>

  <div class="ctrls" aria-label="Mobile controls">
    <div class="dpad" role="group" aria-label="D-pad">
      <button class="btn-up"    data-dir="up">‚¨ÜÔ∏è</button>
      <button class="btn-down"  data-dir="down">‚¨áÔ∏è</button>
      <button class="btn-left"  data-dir="left">‚¨ÖÔ∏è</button>
      <button class="btn-right" data-dir="right">‚û°Ô∏è</button>
    </div>
    <div class="panel" role="group" aria-label="Game toggles">
      <button id="mute-btn"  aria-pressed="false">üîä Sound</button>
      <button id="pause-btn">‚è∏Ô∏è Pause</button>
    </div>
  </div>

  <!-- bump version so browser reloads JS -->
  <script src="./pacman.js?v=13"></script>
</body>
</html>
