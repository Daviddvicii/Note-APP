<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Pac-Man</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <style>
    :root { --c1:#7fffd4; --c2:#143b5b; --bg:#081827; }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--c1);font-family:"Press Start 2P",monospace}
    #game{display:block;width:100vw;height:100vh}

    .hud{position:fixed;top:10px;left:10px;right:10px;display:flex;gap:10px;justify-content:space-between;pointer-events:none}
    .pill{pointer-events:auto;border:2px solid var(--c1);padding:8px 10px;border-radius:8px;background:rgba(0,0,0,.35)}
    .lives{display:flex;gap:6px;align-items:center}
    .life-dot{width:12px;height:12px;border-radius:50%;background:#ffd23f;box-shadow:0 0 8px #ffd23f}

    .panel{position:fixed;bottom:16px;right:16px;display:flex;gap:10px}
    .panel button{border:2px solid var(--c2);border-radius:8px;background:linear-gradient(#7fffd4,#35d0a6);color:#001b2e;font-weight:700;padding:10px 12px}

    .dpad{position:fixed;bottom:16px;left:16px;width:164px;height:164px}
    .dpad button{position:absolute;width:56px;height:56px;border-radius:10px;border:2px solid var(--c2);background:rgba(0,0,0,.45);color:var(--c1)}
    .btn-up{left:54px;top:0}.btn-down{left:54px;bottom:0}.btn-left{left:0;top:54px}.btn-right{right:0;top:54px}

    a.back{position:fixed;top:10px;left:10px;font-size:12px}
  </style>
</head>
<body>
  <a class="back pill back" href="./index.html">‚Üê Back</a>

  <div class="hud" aria-live="polite">
    <span id="hud-score" class="pill">Score: 0</span>
    <div class="lives pill" id="hud-lives" aria-label="Lives"></div>
    <span id="hud-best" class="pill">Best: 0</span>
  </div>

  <canvas id="game" aria-label="Pac-Man"></canvas>

  <div class="dpad" role="group" aria-label="D-pad">
    <button class="btn-up"    data-dir="up">‚¨ÜÔ∏è</button>
    <button class="btn-down"  data-dir="down">‚¨áÔ∏è</button>
    <button class="btn-left"  data-dir="left">‚¨ÖÔ∏è</button>
    <button class="btn-right" data-dir="right">‚û°Ô∏è</button>
  </div>

  <div class="panel">
    <button id="mute-btn">üîä Sound</button>
    <button id="pause-btn">‚è∏Ô∏è Pause</button>
  </div>

  <!-- bump the version when you replace pacman.js -->
  <script src="pacman.js?v=8"></script>
</body>
</html>
