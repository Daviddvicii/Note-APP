<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <style>
      :root {
        --accent: #7fffd4;
        --bg: #000000;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--accent);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1.5rem;
        gap: 1rem;
        background: rgba(127, 255, 212, 0.08);
        backdrop-filter: blur(4px);
        position: sticky;
        top: 0;
        z-index: 2;
      }

      .back-button {
        padding: 0.35rem 0.85rem;
        border: 1px solid var(--accent);
        border-radius: 999px;
        background: transparent;
        font-size: 0.95rem;
        transition: background 0.2s, color 0.2s;
      }

      .back-button:hover,
      .back-button:focus-visible {
        background: var(--accent);
        color: var(--bg);
      }

      .hud {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        font-size: 1.05rem;
        letter-spacing: 0.05em;
      }

      .hud span strong {
        font-weight: 700;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 1rem;
        overflow: hidden;
      }

      #game-area {
        flex: 1;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      canvas {
        border: 2px solid var(--accent);
        border-radius: 12px;
        background: rgba(127, 255, 212, 0.07);
        max-width: 100%;
        max-height: 100%;
        image-rendering: pixelated;
      }

      #overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.65);
        color: var(--accent);
        font-size: clamp(1.2rem, 2vw + 1rem, 2.4rem);
        letter-spacing: 0.08em;
        text-align: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        padding: 1.5rem;
      }

      #overlay.visible {
        opacity: 1;
        pointer-events: all;
        cursor: pointer;
      }

      .dpad {
        display: grid;
        grid-template-columns: repeat(3, minmax(2.5rem, 4rem));
        grid-template-rows: repeat(3, minmax(2.5rem, 4rem));
        gap: 0.4rem;
        margin: 1.5rem auto 2rem;
        justify-content: center;
        touch-action: manipulation;
      }

      .pad-button {
        border: 1px solid var(--accent);
        background: rgba(127, 255, 212, 0.12);
        border-radius: 10px;
        font-size: 1.4rem;
        color: var(--accent);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.15s, transform 0.15s;
        cursor: pointer;
        user-select: none;
        padding: 0;
      }

      .pad-button:active {
        background: var(--accent);
        color: var(--bg);
        transform: translateY(1px) scale(0.98);
      }

      .pad-button.hidden {
        visibility: hidden;
      }

      footer {
        padding: 1rem;
        text-align: center;
        font-size: 0.85rem;
        opacity: 0.6;
      }

      @media (min-width: 768px) {
        .pad-button {
          font-size: 1.6rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a class="back-button" href="./index.html" aria-label="Back to menu">← Back</a>
      <div class="hud">
        <span>Score: <strong id="score">0</strong></span>
        <span>Best: <strong id="best">0</strong></span>
      </div>
      <div style="width: 52px"></div>
    </header>
    <main>
      <div id="game-area">
        <canvas id="game-canvas" width="600" height="600"></canvas>
        <div id="overlay">Game Over — Tap or Space to Restart</div>
      </div>
      <div class="dpad" aria-label="Directional pad">
        <button class="pad-button hidden" tabindex="-1" aria-hidden="true"></button>
        <button class="pad-button" data-direction="up" aria-label="Move up">⬆️</button>
        <button class="pad-button hidden" tabindex="-1" aria-hidden="true"></button>
        <button class="pad-button" data-direction="left" aria-label="Move left">⬅️</button>
        <button class="pad-button hidden" tabindex="-1" aria-hidden="true"></button>
        <button class="pad-button" data-direction="right" aria-label="Move right">➡️</button>
        <button class="pad-button hidden" tabindex="-1" aria-hidden="true"></button>
        <button class="pad-button" data-direction="down" aria-label="Move down">⬇️</button>
        <button class="pad-button hidden" tabindex="-1" aria-hidden="true"></button>
      </div>
    </main>
    <footer>Use arrow keys or the D-pad to control the snake.</footer>
    <script src="./snake.js?v=1"></script>
  </body>
</html>
