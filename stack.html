<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#0b1426" />
  <title>Neon Stack</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Game Specific Styles */
    body {
      overflow: hidden; /* Prevent scroll on game page */
      touch-action: none;
    }
    
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    canvas {
      box-shadow: 0 0 20px rgba(0, 255, 102, 0.2);
      border: 1px solid var(--dim);
      background: rgba(0, 10, 6, 0.8);
      max-width: 100%;
      max-height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.3s;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 10px;
      text-shadow: 0 0 15px var(--green);
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    p {
      font-size: 1.2rem;
      color: var(--green2);
      margin-bottom: 30px;
      max-width: 80%;
      line-height: 1.5;
      text-align: center;
    }

    .btn-play {
      font-size: 1.5rem;
      padding: 15px 40px;
      background: var(--green);
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 15px var(--green);
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .btn-play:active {
      transform: scale(0.95);
      box-shadow: 0 0 5px var(--green);
    }

    /* Top bar overrides for game view */
    .topbar {
      width: auto;
      left: 10px;
      right: 10px;
      justify-content: space-between;
    }

    .score-display {
      font-family: monospace;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .stat-label {
      font-size: 0.8em;
      opacity: 0.7;
      margin-right: 5px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <!-- Top UI -->
  <div class="topbar">
    <a href="./index.html" class="pill" style="text-decoration: none; color: inherit;">
      <span>&larr; Back</span>
    </a>
    <div class="pill score-display">
      <span class="stat-label">SCORE</span><span id="score">0</span>
    </div>
    <div class="pill score-display">
      <span class="stat-label">BEST</span><span id="best">0</span>
    </div>
  </div>

  <!-- Game Canvas -->
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- Start Overlay -->
  <div id="start-overlay" class="overlay">
    <h1>Neon Stack</h1>
    <p>Tap to drop blocks.<br>Stack as high as you can.</p>
    <button class="btn-play" id="start-btn">Tap to Play</button>
  </div>

  <!-- Game Over Overlay -->
  <div id="game-over-overlay" class="overlay hidden">
    <h1>Game Over</h1>
    <p>
      Score: <span id="final-score">0</span><br>
      Best: <span id="final-best">0</span>
    </p>
    <button class="btn-play" id="restart-btn">Play Again</button>
  </div>

  <script src="stack.js"></script>
</body>
</html>
