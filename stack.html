<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Neon Stack</title>

    <style>
      :root {
        --green: #00ff66;
        --green2: #00ffaa;
        --dim: rgba(0, 255, 102, 0.45);
        --panel: rgba(0, 10, 6, 0.35);
        --panel2: rgba(0, 10, 6, 0.55);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
        color: var(--green);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* CRT scanlines + vignette */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.03));
        background-size: 100% 4px;
        mix-blend-mode: overlay;
        opacity: 0.35;
        z-index: 10;
      }

      body::after {
        content: "";
        position: fixed;
        inset: -20px;
        pointer-events: none;
        background:
          radial-gradient(circle at 50% 45%, rgba(0, 255, 170, 0.1), transparent 55%),
          radial-gradient(circle at 50% 60%, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.55) 70%);
        opacity: 0.9;
        z-index: 11;
        animation: crtFlicker 5.2s infinite;
      }

      @keyframes crtFlicker {
        0%, 100% { filter: brightness(1); }
        16% { filter: brightness(0.98); }
        17% { filter: brightness(1.05); }
        18% { filter: brightness(0.99); }
        52% { filter: brightness(1.02); }
        53% { filter: brightness(0.97); }
        54% { filter: brightness(1.01); }
      }

      .wrap {
        height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 78px 14px 14px;
        position: relative;
        z-index: 12;
      }

      .topbar {
        position: fixed;
        top: 12px;
        left: 12px;
        right: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        z-index: 20;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border: 1px solid var(--dim);
        border-radius: 999px;
        background: var(--panel);
        box-shadow: 0 0 10px rgba(0, 255, 102, 0.18);
        backdrop-filter: blur(6px);
        white-space: nowrap;
      }

      .pill b {
        color: #eafff5;
        text-shadow: 0 0 12px rgba(0, 255, 170, 0.4);
        letter-spacing: 0.02em;
      }

      .back-btn {
        appearance: none;
        border: 1px solid var(--dim);
        border-radius: 999px;
        background: var(--panel2);
        color: var(--green);
        padding: 10px 12px;
        font: inherit;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 255, 102, 0.18);
        transition: transform 0.12s ease, box-shadow 0.12s ease, color 0.12s ease, border-color 0.12s ease;
        text-decoration: none;
      }

      .back-btn:hover {
        transform: translateY(-1px);
        color: var(--green2);
        border-color: var(--green2);
        box-shadow: 0 0 14px rgba(0, 255, 170, 0.45);
      }

      .hud {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        flex: 0 0 auto;
        justify-content: flex-end;
      }

      .canvas-wrap {
        width: min(520px, 96vw);
        height: min(78dvh, 860px);
        min-height: 360px;
        display: grid;
        place-items: center;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
        border-radius: 16px;
        border: 1px solid rgba(0, 255, 102, 0.18);
        background: rgba(0, 0, 0, 0.25);
        box-shadow:
          0 0 22px rgba(0, 255, 102, 0.15),
          0 0 44px rgba(0, 255, 170, 0.08);
        touch-action: none;
        user-select: none;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
        z-index: 30;
      }

      .overlay.show { display: flex; }

      .panel {
        width: min(440px, 92%);
        border-radius: 16px;
        padding: 18px 16px;
        border: 1px solid rgba(0, 255, 102, 0.35);
        background: rgba(0, 0, 0, 0.58);
        box-shadow:
          0 0 20px rgba(0, 255, 102, 0.18),
          0 0 40px rgba(0, 255, 170, 0.08);
        backdrop-filter: blur(10px);
        text-align: center;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 26px;
        text-shadow: 0 0 12px rgba(0, 255, 102, 0.65);
      }

      .sub {
        margin: 0 0 14px;
        opacity: 0.85;
        font-size: 13px;
        line-height: 1.35;
      }

      .cta {
        appearance: none;
        border: 1px solid var(--dim);
        border-radius: 12px;
        background: rgba(0, 255, 102, 0.06);
        color: var(--green2);
        padding: 12px 14px;
        font: inherit;
        cursor: pointer;
        box-shadow: 0 0 16px rgba(0, 255, 102, 0.16);
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
        width: min(220px, 85%);
      }

      .cta:hover {
        transform: translateY(-1px);
        border-color: rgba(0, 255, 170, 0.65);
        box-shadow: 0 0 24px rgba(0, 255, 170, 0.2);
      }

      .meta {
        margin-top: 12px;
        opacity: 0.75;
        font-size: 12px;
      }

      @media (max-width: 480px) {
        .wrap { padding: 72px 10px 10px; }
        .topbar { top: 10px; left: 10px; right: 10px; }
        .pill { padding: 8px 10px; font-size: 12px; }
        .back-btn { padding: 8px 10px; font-size: 12px; }
        h1 { font-size: 22px; }
        .sub { font-size: 12px; }
      }
    </style>
  </head>

  <body>
    <div class="topbar" aria-label="Neon Stack HUD">
      <a class="back-btn" href="./index.html" aria-label="Back to menu">← Back</a>
      <div class="hud">
        <div class="pill" aria-label="Score">
          <span>Score</span> <b id="scoreVal">0</b>
        </div>
        <div class="pill" aria-label="Best score">
          <span>Best</span> <b id="bestVal">0</b>
        </div>
      </div>
    </div>

    <main class="wrap">
      <div class="canvas-wrap">
        <canvas id="game" aria-label="Neon Stack playfield"></canvas>

        <div id="overlayStart" class="overlay show" role="dialog" aria-modal="true">
          <div class="panel">
            <h1>Neon Stack</h1>
            <p class="sub">Tap to drop. Stack as high as you can.<br/>Perfect drops (+2) snap within 6px.</p>
            <button id="btnStart" class="cta" type="button">Tap to Play</button>
            <div class="meta">One-tap mobile-first · Best saved locally</div>
          </div>
        </div>

        <div id="overlayGameOver" class="overlay" role="dialog" aria-modal="true">
          <div class="panel">
            <h1>Game Over</h1>
            <p class="sub">
              Final: <b id="finalScore">0</b> · Best: <b id="finalBest">0</b>
            </p>
            <button id="btnAgain" class="cta" type="button">Play Again</button>
            <div class="meta">Tip: aim for PERFECT! snaps</div>
          </div>
        </div>
      </div>
    </main>

    <script src="./stack.js"></script>
  </body>
</html>
