<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Neon Stack</title>

    <style>
      :root {
        --green: #00ff66;
        --green2: #00ffaa;
        --dim: rgba(0, 255, 102, 0.45);
        --panel: rgba(0, 10, 6, 0.35);
        --panel2: rgba(0, 10, 6, 0.6);
        --bg: #000;
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--green);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        overscroll-behavior: none;
      }

      /* CRT scanlines + vignette */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.03));
        background-size: 100% 4px;
        mix-blend-mode: overlay;
        opacity: 0.33;
        z-index: 10;
      }
      body::after {
        content: "";
        position: fixed;
        inset: -18px;
        pointer-events: none;
        background:
          radial-gradient(circle at 50% 40%, rgba(0, 255, 170, 0.11), transparent 55%),
          radial-gradient(circle at 50% 65%, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.62) 72%);
        opacity: 0.9;
        z-index: 11;
        animation: crtFlicker 5.2s infinite;
      }
      @keyframes crtFlicker {
        0%, 100% { filter: brightness(1); }
        16% { filter: brightness(0.98); }
        17% { filter: brightness(1.05); }
        18% { filter: brightness(0.99); }
        52% { filter: brightness(1.02); }
        53% { filter: brightness(0.97); }
        54% { filter: brightness(1.01); }
      }

      a { color: inherit; text-decoration: none; }

      .app {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        position: sticky;
        top: 0;
        width: min(720px, 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 12px 12px;
        z-index: 20;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(6px);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border: 1px solid var(--dim);
        border-radius: 999px;
        background: var(--panel);
        box-shadow: 0 0 10px rgba(0, 255, 102, 0.18);
        white-space: nowrap;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border: 1px solid var(--dim);
        border-radius: 999px;
        background: var(--panel2);
        box-shadow: 0 0 12px rgba(0, 255, 102, 0.18);
        transition: transform 0.12s ease, box-shadow 0.12s ease, color 0.12s ease, border-color 0.12s ease;
        user-select: none;
      }
      .back-button:hover,
      .back-button:focus-visible {
        transform: translateY(-1px);
        color: var(--green2);
        border-color: var(--green2);
        box-shadow: 0 0 16px rgba(0, 255, 170, 0.45);
        outline: none;
      }

      .scoreboard {
        display: inline-flex;
        gap: 12px;
        align-items: center;
        justify-content: center;
        letter-spacing: 0.06em;
      }
      .scoreboard span { opacity: 0.75; }
      .scoreboard b { color: #eafff5; letter-spacing: 0.04em; text-shadow: 0 0 12px rgba(0, 255, 170, 0.45); }

      main {
        width: min(720px, 100%);
        flex: 1;
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 12px;
        position: relative;
        z-index: 12;
      }

      .game-shell {
        position: relative;
        width: 100%;
        height: 100%;
        min-height: min(78dvh, 820px);
        border: 1px solid rgba(0, 255, 102, 0.35);
        border-radius: 18px;
        background: radial-gradient(circle at 50% 22%, rgba(0, 255, 102, 0.08), rgba(0, 0, 0, 0.96));
        overflow: hidden;
        box-shadow: 0 0 22px rgba(0, 255, 102, 0.13);
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none; /* prevent scroll / pinch while playing */
        user-select: none;
      }

      .overlay {
        position: absolute;
        inset: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: rgba(0, 0, 0, 0.72);
        border: 1px solid rgba(0, 255, 102, 0.45);
        border-radius: 16px;
        padding: clamp(18px, 4vw, 28px);
        opacity: 0;
        pointer-events: none;
        transform: scale(0.98);
        transition: opacity 0.18s ease, transform 0.22s ease;
      }
      .overlay.visible {
        opacity: 1;
        pointer-events: auto;
        transform: scale(1);
      }

      .overlay h1 {
        margin: 0 0 10px;
        font-size: clamp(22px, 4vw, 32px);
        letter-spacing: 0.06em;
        text-shadow: 0 0 14px rgba(0, 255, 102, 0.85);
      }
      .overlay p {
        margin: 0 0 16px;
        opacity: 0.85;
        line-height: 1.55;
        font-size: clamp(13px, 1.2vw + 10px, 15px);
      }

      .primary-btn {
        appearance: none;
        border: 1px solid rgba(0, 255, 170, 0.6);
        border-radius: 999px;
        background: rgba(0, 255, 102, 0.14);
        color: var(--green2);
        padding: 12px 18px;
        font: inherit;
        letter-spacing: 0.08em;
        cursor: pointer;
        box-shadow: 0 0 18px rgba(0, 255, 102, 0.22);
        transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      }
      .primary-btn:hover,
      .primary-btn:focus-visible {
        transform: translateY(-1px);
        background: rgba(0, 255, 170, 0.18);
        box-shadow: 0 0 22px rgba(0, 255, 170, 0.42);
        outline: none;
      }
      .primary-btn:active { transform: translateY(0); }

      .fineprint {
        margin-top: 12px;
        opacity: 0.7;
        font-size: 12px;
      }

      @media (max-width: 440px) {
        header { padding: 10px 10px; }
        .pill, .back-button { padding: 8px 10px; font-size: 12px; }
        .scoreboard { gap: 10px; }
        .overlay { inset: 12px; }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <header>
        <a class="back-button" href="./index.html" aria-label="Back to hub">← Back</a>
        <div class="pill scoreboard" role="status" aria-live="polite">
          <span>Score</span> <b id="score">0</b>
          <span>Best</span> <b id="best">0</b>
        </div>
      </header>

      <main>
        <div class="game-shell" aria-label="Neon Stack game area">
          <canvas id="game" aria-label="Neon Stack canvas"></canvas>

          <div id="overlay" class="overlay visible" role="dialog" aria-modal="true">
            <div>
              <h1>Neon Stack</h1>
              <p id="overlayBody">
                Tap to drop. Stack as high as you can.<br />
                Perfect drops snap in place and score bonus points.
              </p>
              <button id="overlayBtn" class="primary-btn" type="button">Tap to Play</button>
              <div id="overlaySub" class="fineprint">One-tap gameplay · Best score is saved</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./stack.js?v=1"></script>
  </body>
</html>
