<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Neon Stack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" />
    <style>
      :root {
        --bg: #000000;
        --primary: #39ff14; /* Neon Green */
        --secondary: #32ff7e;
        --accent: #ffffff;
        --overlay-bg: rgba(0, 0, 0, 0.85);
        --header-bg: rgba(0, 0, 0, 0.6);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--primary);
        font-family: "Press Start 2P", system-ui, -apple-system, "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden; /* Prevent scrolling */
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: clamp(0.8rem, 2vw, 1.2rem);
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--header-bg);
        backdrop-filter: blur(4px);
        z-index: 20;
        border-bottom: 1px solid rgba(57, 255, 20, 0.2);
      }

      .back-button {
        padding: 0.5rem 1rem;
        border: 2px solid var(--primary);
        border-radius: 999px;
        background: rgba(57, 255, 20, 0.1);
        font-size: clamp(0.6rem, 0.4vw + 0.6rem, 0.8rem);
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .back-button:hover {
        background: var(--primary);
        color: #000;
      }

      .stats {
        display: flex;
        gap: 1.5rem;
        font-size: clamp(0.7rem, 0.5vw + 0.6rem, 1rem);
        text-shadow: 0 0 8px rgba(57, 255, 20, 0.5);
      }

      main {
        flex: 1;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #game-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        touch-action: none; /* Critical for mobile tap */
      }

      canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
        box-shadow: 0 0 20px rgba(57, 255, 20, 0.1);
      }

      /* CRT Scanline effect overlay */
      #game-container::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: repeating-linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0,
          rgba(0, 0, 0, 0) 2px,
          rgba(0, 0, 0, 0.1) 3px
        );
        z-index: 10;
      }

      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--overlay-bg);
        border: 2px solid var(--primary);
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        z-index: 30;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-width: 280px;
        box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .overlay.visible {
        opacity: 1;
        pointer-events: auto;
      }

      h1 {
        margin: 0;
        font-size: 1.8rem;
        text-shadow: 0 0 10px var(--primary);
        color: var(--primary);
      }

      p {
        margin: 0;
        line-height: 1.5;
        font-size: 0.9rem;
        color: #ddd;
      }

      .score-big {
        font-size: 2.5rem;
        color: var(--secondary);
        text-shadow: 0 0 15px var(--secondary);
        margin: 0.5rem 0;
      }

      .btn-play {
        background: transparent;
        color: var(--primary);
        font-family: inherit;
        font-size: 1.1rem;
        padding: 1rem 2rem;
        border: 2px solid var(--primary);
        border-radius: 8px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.2s;
        animation: pulse 2s infinite;
      }

      .btn-play:hover {
        background: var(--primary);
        color: #000;
        box-shadow: 0 0 20px var(--primary);
        animation: none;
      }

      @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(57, 255, 20, 0.7); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(57, 255, 20, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(57, 255, 20, 0); }
      }

      .hidden {
        display: none !important;
      }

      /* Toast for Perfect hits */
      #toast {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #fff;
        font-size: 1.5rem;
        text-shadow: 0 0 10px #fff, 0 0 20px var(--primary);
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 15;
      }
      
      #toast.show {
        opacity: 1;
        animation: pop 0.5s ease-out forwards;
      }

      @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(0.5); }
        50% { transform: translate(-50%, -50%) scale(1.2); }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="./index.html" class="back-button">‚Üê Back</a>
      <div class="stats">
        <div>SCORE <span id="scoreVal">0</span></div>
        <div>BEST <span id="bestVal">0</span></div>
      </div>
    </header>

    <main>
      <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="toast">PERFECT!</div>
      </div>

      <!-- Start Screen -->
      <div id="startOverlay" class="overlay visible">
        <h1>NEON STACK</h1>
        <p>Tap to drop the block.<br>Stack as high as you can!</p>
        <button class="btn-play" id="startBtn">TAP TO PLAY</button>
      </div>

      <!-- Game Over Screen -->
      <div id="gameOverOverlay" class="overlay">
        <h1>GAME OVER</h1>
        <div>
          <p>SCORE</p>
          <div class="score-big" id="finalScore">0</div>
        </div>
        <div>
          <p>BEST</p>
          <div id="finalBest" style="font-size: 1.2rem; color: #aaa;">0</div>
        </div>
        <button class="btn-play" id="restartBtn">PLAY AGAIN</button>
      </div>
    </main>

    <script src="stack.js"></script>
  </body>
</html>
