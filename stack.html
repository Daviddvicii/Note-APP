<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>Neon Stack</title>

    <style>
      :root {
        --green: #00ff66;
        --green2: #00ffaa;
        --dim: rgba(0, 255, 102, 0.45);
        --panel: rgba(0, 10, 6, 0.35);
        --panel2: rgba(0, 10, 6, 0.55);
        --bg: #000;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--green);
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        overflow: hidden;
        overscroll-behavior: none;
      }

      /* CRT scanlines + vignette (matches hub vibe) */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.03));
        background-size: 100% 4px;
        mix-blend-mode: overlay;
        opacity: 0.35;
        z-index: 10;
      }
      body::after {
        content: "";
        position: fixed;
        inset: -20px;
        pointer-events: none;
        background:
          radial-gradient(circle at 50% 45%, rgba(0, 255, 170, 0.10), transparent 55%),
          radial-gradient(circle at 50% 60%, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.60) 70%);
        opacity: 0.95;
        z-index: 11;
        animation: crtFlicker 5.2s infinite;
      }
      @keyframes crtFlicker {
        0%, 100% { filter: brightness(1); }
        16% { filter: brightness(0.985); }
        17% { filter: brightness(1.05); }
        18% { filter: brightness(0.99); }
        52% { filter: brightness(1.02); }
        53% { filter: brightness(0.97); }
        54% { filter: brightness(1.01); }
      }

      .wrap {
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: calc(10px + env(safe-area-inset-top)) 12px calc(12px + env(safe-area-inset-bottom));
        gap: 10px;
        position: relative;
        z-index: 12;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        flex: 0 0 auto;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border: 1px solid var(--dim);
        border-radius: 999px;
        background: var(--panel2);
        color: var(--green);
        text-decoration: none;
        box-shadow: 0 0 10px rgba(0, 255, 102, 0.18);
        backdrop-filter: blur(6px);
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      .btn:active {
        transform: translateY(1px);
      }

      .hud {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border: 1px solid var(--dim);
        border-radius: 999px;
        background: var(--panel);
        box-shadow: 0 0 10px rgba(0, 255, 102, 0.18);
        backdrop-filter: blur(6px);
        white-space: nowrap;
      }

      .hud .stat {
        display: inline-flex;
        align-items: baseline;
        gap: 8px;
        opacity: 0.95;
      }
      .hud b {
        color: #eafff5;
        text-shadow: 0 0 10px rgba(0, 255, 170, 0.35);
      }

      .game-area {
        position: relative;
        flex: 1 1 auto;
        display: grid;
        place-items: center;
        min-height: 0;
      }

      canvas#game {
        width: 100%;
        height: 100%;
        max-width: 560px; /* keeps portrait-friendly on desktop */
        border-radius: 14px;
        border: 1px solid rgba(0, 255, 102, 0.25);
        background: rgba(0, 0, 0, 0.35);
        box-shadow:
          0 0 0 1px rgba(0, 255, 102, 0.12) inset,
          0 0 18px rgba(0, 255, 102, 0.18);
        touch-action: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .overlay {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 18px;
      }
      .overlay.show {
        display: flex;
      }

      .panel {
        width: min(420px, 92%);
        border-radius: 16px;
        border: 1px solid rgba(0, 255, 102, 0.35);
        background: rgba(0, 0, 0, 0.55);
        box-shadow:
          0 0 0 1px rgba(0, 255, 102, 0.10) inset,
          0 0 22px rgba(0, 255, 102, 0.20);
        backdrop-filter: blur(8px);
        padding: 18px 16px;
        text-align: center;
      }

      .panel h1 {
        margin: 0 0 8px;
        font-size: 26px;
        letter-spacing: 0.02em;
        text-shadow: 0 0 12px var(--green);
      }

      .panel p {
        margin: 0 0 12px;
        opacity: 0.85;
        line-height: 1.35;
        font-size: 13px;
      }

      .panel .stats {
        margin: 10px 0 14px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        font-size: 13px;
      }
      .panel .stats div {
        border: 1px solid rgba(0, 255, 102, 0.25);
        border-radius: 12px;
        padding: 10px 10px;
        background: rgba(0, 255, 102, 0.03);
      }
      .panel .stats b { display: block; font-size: 20px; margin-top: 2px; }

      .panel button {
        appearance: none;
        border: 1px solid rgba(0, 255, 102, 0.45);
        border-radius: 12px;
        background: rgba(0, 255, 102, 0.08);
        color: var(--green2);
        padding: 12px 14px;
        font: inherit;
        cursor: pointer;
        box-shadow: 0 0 14px rgba(0, 255, 170, 0.25);
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
        width: 100%;
      }
      .panel button:active {
        transform: translateY(1px);
      }
      .panel button:hover {
        border-color: rgba(0, 255, 170, 0.75);
        box-shadow: 0 0 18px rgba(0, 255, 170, 0.35);
      }

      @media (max-width: 480px) {
        .wrap { padding-left: 10px; padding-right: 10px; }
        .hud { gap: 8px; font-size: 12px; }
        .btn { font-size: 12px; padding: 9px 10px; }
        .panel h1 { font-size: 22px; }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="topbar">
        <a class="btn" href="./index.html" aria-label="Back to main menu">‚Üê Back</a>
        <div class="hud" aria-label="Scoreboard">
          <div class="stat">Score <b id="score">0</b></div>
          <div class="stat">Best <b id="best">0</b></div>
        </div>
      </div>

      <div class="game-area">
        <canvas id="game" aria-label="Neon Stack canvas game" role="img"></canvas>

        <div id="overlay" class="overlay show" aria-live="polite">
          <div class="panel">
            <h1 id="overlayTitle">Neon Stack</h1>
            <p id="overlayMsg">Tap to drop. Stack as high as you can.</p>
            <div class="stats" id="overlayStats" style="display:none;">
              <div>Score<b id="finalScore">0</b></div>
              <div>Best<b id="finalBest">0</b></div>
            </div>
            <button id="overlayBtn" type="button">Tap to Play</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./stack.js"></script>
  </body>
</html>
